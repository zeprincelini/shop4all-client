<div class="wrapper">
  <div class="row cloth-section">
    <div class="col-sm-4">
      <nav mat-tab-nav-bar>
        <a
          mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.link"
          routerLinkActive
          #rla="routerLinkActive"
          [routerLinkActiveOptions]="{ exact: true }"
          [active]="rla.isActive"
        >
          {{ link.label }}
        </a>

      </nav>
    </div>

</div>
