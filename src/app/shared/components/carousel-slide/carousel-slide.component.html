<div id="carousel-wrapper" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-wrapper" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-wrapper" data-slide-to="1"></li>
    <li data-target="#carousel-wrapper" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <ng-content></ng-content>
  </div>
  <a
    class="carousel-control-prev"
    href="#carousel-wrapper"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carousel-wrapper"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
