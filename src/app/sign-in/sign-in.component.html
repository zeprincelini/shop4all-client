<div class="row">
  <div class="col-sm-12">
    <div class="signin">
      <form action="">
        <mat-card>
          <mat-card-title>
            Sign In
          </mat-card-title>
          <mat-card-content>
            <mat-form-field>
              <mat-label>Email Address</mat-label>
              <input matInput type="email">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" [style.width.%]=100>sign in</button>
            <div class="mt-3 mb-2 text-center">
              OR
            </div>
            <div class="google-auth mt-3">
              <button mat-raised-button [style.width.%]=100>sign in with  <span class="iconify" data-icon="logos:google-gmail" data-inline="true"></span></button>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div> 
  </div>
</div>
