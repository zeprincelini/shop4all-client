<div class="wrapper">
  <div class="row">
    <div class="col-sm-12">
      <div class="spinner" *ngIf="loading; else content">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #content>
        <div *ngIf="filteredData.length > 0; else empty">
          <app-product-card-grid [data]="filteredData"></app-product-card-grid>
        </div>
        <ng-template #empty>
          <div class="empty">no products found</div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
