<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2">
     <div class="matTab">
      <mat-tab-group>
        <mat-tab label="Clothes"> 
            <div class="card">
              <div class="card-header">Add Clothes</div>
              <div class="card-body">
                <form action="" (ngSubmit) = "onSubmit()">
                  <mat-form-field appearance="standard">
                    <input matInput placeholder="Name" name="cloth" ngModel>
                  </mat-form-field>
                  <mat-form-field appearance="standard">
                    <mat-label>Gender</mat-label>
                    <mat-select ngModel name = "gender">
                      <mat-option value="male">Male</mat-option>
                      <mat-option value="female">Female</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="standard">
                    <input matInput placeholder="Price" type="number" name="price" ngModel>
                  </mat-form-field>
   
                    <div class="fileupload" appFileupload (onFileDrop) = "uploadFile($event)">
                      <input hidden type="file" id="file" name ="img" #fileInput (change)="uploadFile($event.target.files)" ngModel>
                      <!-- <label for="file">Select File to Upload</label> -->
                    </div>
                    <div  class="files-list" *ngFor="let file of files;let i= index">
                      <p class="align-middle"> {{ file }} </p>
                      <button class="delete-file" (click)="deleteAttachment(i)" mat-icon-button color="primary">
                        <mat-icon>delete</mat-icon>
                      </button>
                   </div>
                  
                  <div class="d-flex justify-content-center mt-4">
                    <button mat-raised-button type="submit" color ="primary" class="button">
                      Upload
                    </button>
                  </div>
                  
                </form>
              </div>
            </div>
        </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
     </div>
    </div>
  </div>
</div>
